<mat-form-field>
    <mat-label> Enter location... &nbsp;&nbsp;&nbsp;</mat-label>
    <mat-icon matSuffix>location_on</mat-icon>
    <input matInput type="text" #inputField [(ngModel)]="value"/>
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
        }
</mat-form-field>
