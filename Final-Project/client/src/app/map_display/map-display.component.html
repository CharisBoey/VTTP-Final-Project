  {{errormsg}}
</div>

<google-map #map [zoom]="zoom" [mapId]="mapId" width="100%" height="100%">
    <map-directions-renderer *ngIf="directionsResult$ | async as directionResults" [directions]="directionResults"></map-directions-renderer>
    <map-advanced-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"></map-advanced-marker>
</google-map>
