<div *ngIf="errormsg.length > 5">
  {{errormsg}}
</div>

<google-map #map [zoom]="zoom" [mapId]="mapId" width="100%" height="100%">
    <map-directions-renderer
      *ngIf="directionsResult$ | async as directionResults"
      [directions]="directionResults"
    ></map-directions-renderer>
    <!-- <map-marker
      *ngFor="let markerPosition of markerPositions"
      [position]="markerPosition"
    >
    </map-marker> -->
    <map-advanced-marker *ngFor="let markerPosition of markerPositions"
    [position]="markerPosition"></map-advanced-marker>
  </google-map>
