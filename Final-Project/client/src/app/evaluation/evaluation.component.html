<h2 mat-dialog-title>Update Status</h2>

<mat-dialog-content class="mat-typography">
    <button mat-button [mat-dialog-close]="true" (click)="updateApproved()">Approve Submission</button>
    <button mat-button (click)="processReject()" [class.highlighted]="clicked">Reject Submission</button>
    <div *ngIf="rejected">
        <mat-form-field  style="width:300px !important">
            <mat-label>Please provide reason for rejection</mat-label>
            <input matInput [(ngModel)]="reason" >
        </mat-form-field>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button *ngIf="rejected" mat-button mat-dialog-close (click)="updateReject()">Submit</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
